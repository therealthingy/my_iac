---
# SHARED b/w darwin & linux
- name: zsh
  block:
    - name: Install
      block:
        - name: '[Linux] Install'
          ansible.builtin.apt:
            name:
              - zsh
            state: present
          when: ansible_facts['os_family'] != "Darwin"
        - name: '[Darwin] Install'
          ansible.builtin.debug:
            msg: "!!!!!!!!!!!!!!!!                            TODO"
          when: ansible_facts['os_family'] == "Darwin"
      become: true

    - name: Create zsh config dir
      ansible.builtin.file:
        path: '{{os_homedir}}/{{ user_name }}/.config/zsh/'
        state: directory
        owner: '{{ user_name }}'
        group: '{{ user_group_name }}'
        mode: 0755
      become: false

    - name: Install oh-my-zsh
      ansible.builtin.git:
        repo: https://github.com/ohmyzsh/ohmyzsh.git
        dest: '{{os_homedir}}/{{ user_name }}/.config/zsh/.oh-my-zsh/'
        clone: true
        depth: 1
        update: true
      become: false

    - name: Install oh-my-zsh plugins
      ansible.builtin.git:
        repo: 'https://github.com/zsh-users/{{ plugin }}'
        dest: '{{os_homedir}}/{{ user_name }}/.config/zsh/.oh-my-zsh/custom/plugins/{{ plugin }}/'
        clone: true
        depth: 1
        update: true
      with_items:
        - 'zsh-syntax-highlighting'
        - 'zsh-autosuggestions'
      loop_control:
        loop_var: plugin
      become: false

    - name: '[Linux] Install fonts for Powerlevel10k theme (ONLY required when using Terminal Emulators in Desktop environments)'
      ansible.builtin.apt:
        name:
          - fonts-powerline
        state: present
      when: ansible_facts['os_family'] != "Darwin"
      become: true

    - name: Install Powerlevel10k theme
      ansible.builtin.git:
        repo: 'https://github.com/romkatv/powerlevel10k.git'
        dest: '{{os_homedir}}/{{ user_name }}/.config/zsh/.oh-my-zsh/custom/themes/powerlevel10k/'
        clone: true
        depth: 1
        update: true
      become: false

    - name: Copy config files I
      ansible.builtin.template:
        src: '{{ config_file.src }}'
        dest: '{{os_homedir}}/{{ user_name }}/.config/zsh/{{ config_file.dest_file }}'
        owner: '{{ user_name }}'
        group: '{{ user_group_name }}'
        mode: 0644
      with_items:
        - { src: 'zsh/zshenv.j2', dest_file: '.zshenv' }
        - { src: 'zsh/p10k.j2', dest_file: '.p10k.zsh' }    # 'Generated' using `p10k configure` (and just copied)
      loop_control:
        loop_var: config_file
      become: false

    - name: Copy config files II
      ansible.builtin.template:
        src: '{{ config_file.src }}'
        dest: '{{os_homedir}}/{{ user_name }}/.config/zsh/{{ config_file.dest_file }}'
      with_items:
        - { src: 'zsh/zshfunc.j2', dest_file: '.zshfunc' }
        - { src: 'zsh/zshrc.j2', dest_file: '.zshrc' }
      loop_control:
        loop_var: config_file
      become: false

    - name: Set config dir
      ansible.builtin.file:
        src: '{{os_homedir}}/{{ user_name }}/.config/zsh/.zshenv'
        dest: '{{os_homedir}}/{{ user_name }}/.zshenv'
        state: link
      become: false

    - name: Change shell
      ansible.builtin.user:
        name: '{{ user_name }}'
        shell: /bin/zsh
      become: true


- name: nvim
  block:
    - name: '[Linux] Install'
      block:
        - name: Install
          ansible.builtin.apt:
            name: neovim
          when: ansible_facts['os_family'] != "Darwin"
        - name: '[Darwin] Install'
          ansible.builtin.debug:
            msg: "!!!!!!!!!!!!!!!!                            TODO"
          when: ansible_facts['os_family'] == "Darwin"
      become: true
    - name: Configure
      block:
        - name: Config
          block:
            - name: Config (I)
              ansible.builtin.template:
                src: nvim.j2
                dest: '{{os_homedir}}/{{ user_name }}/.vimrc'
                mode: 0644
            - name: Config (II)
              block:
                - name: Create config dir
                  ansible.builtin.file:
                    path: '{{os_homedir}}/{{ user_name }}/.config/nvim'
                    state: directory
                - name: Copy config
                  ansible.builtin.copy:
                    dest: '{{os_homedir}}/{{ user_name }}/.config/nvim/init.vim'
                    content: |
                      source ~/.vimrc
                    mode: 0644
          become: false
        - name: '[Linux] Set "alternatives"'
          community.general.alternatives:
            name: '{{ common_nvim_alt.name }}'
            link: '{{ common_nvim_alt.link }}'
            path: '{{ common_nvim_alt.path }}'
          with_items:
            - { name: editor, link: /usr/bin/editor, path: /usr/bin/nvim }
            - { name: vi,     link: /usr/bin/vi,     path: /usr/bin/nvim }
          loop_control:
            loop_var: common_nvim_alt
          when: ansible_facts['os_family'] != "Darwin"
          become: true


