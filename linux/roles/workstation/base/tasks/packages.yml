---
# apt -- show installed packages: `apt list --installed`
# ---------------------------------------------------------
- name: '[Debian/Ubuntu] Uninstall unnecessary apt packages (mostly Gnome stuff)'
  ansible.builtin.apt:
    name:
    # --  Games  --
      - aisleriot
      - gnome-mahjongg
      - gnome-mines
      - gnome-sudoku
      - gnome-2048
      - gnome-chess
      - five-or-more
      - four-in-a-row
      - hitori
      - gnome-klotski
      - lightsoff
      - gnome-nibbles
      - quadrapassel
      - gnome-robots
      - swell-foop
      - iagno
      - tali
      - gnome-taquin
      - gnome-tetravex
    # --  Apps  --
      - gnome-clocks
      - gnome-calendar
      - gnome-contacts
      - gnome-documents
      - '*gnome-todo*'
      - gnome-maps
      - gnome-music
      - '*rhythmbox*'
      - gnome-weather
      - transmission*
      - libreoffice*
      - totem                     # Media player
      - evolution                 # Mail
      - thunderbird*
      - simple-scan
      - cheese                    # NOTE: 'cheese-common', 'libcheese-gtk25' & 'libcheese8' are required by the Settings app (package 'unity-control-center')
      - 'shotwell*'
    state: absent
    purge: true
    clean: true
    autoremove: true
  when: ansible_facts.os_family == 'Debian'
  become: true
# ---------------------------------------------------------


- name: Update and upgrade apt packages
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    upgrade: dist
    clean: true
    autoremove: true
  become: true

- name: Install CLI tools
  ansible.builtin.apt:
    name:
      - trash-cli
      - poppler-utils          # `pdftotext` command
      #- pdfgrep
    state: present
  become: true

- ansible.builtin.include_tasks: '{{ item }}'
  loop:
#    - package-kitty.yml
    - package-firefox.yml
    - package-brave.yml
    - package-codium.yml
    - package-conky.yml
    - package-flatpak.yml


