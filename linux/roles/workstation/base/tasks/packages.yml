---
- name: Update and upgrade apt packages
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    upgrade: true
    autoremove: true


- name: Install CLI tools
  ansible.builtin.apt:
    name:
      - trash-cli
    state: present

- name: Install media tools
  ansible.builtin.apt:
    name:
      - celluloid
      - vlc
    state: present

- include_tasks: package-brave.yml
- include_tasks: package-codium.yml
- include_tasks: package-conky.yml
- include_tasks: package-nala.yml
