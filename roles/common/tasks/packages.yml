---
- name: "[Darwin] Pre-requisites"
  block:
    - name: Install CLI tools
      ansible.builtin.include_role:
        # Equivalent 2 `xcode-select --install`
        name: elliotweiser.osx-command-line-tools
    - name: Install homebrew
      ansible.builtin.include_role:
        name: geerlingguy.mac.homebrew
  when: ansible_facts.os_family == 'Darwin'

- name: Update packages
  block:
    - name: "[Debian/Ubuntu]"
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
        upgrade: dist
        clean: true
        autoremove: true
        allow_downgrade: true
      when: ansible_facts.os_family != 'Darwin'
      become: true
    - name: "[Darwin]"
      community.general.homebrew:
        update_homebrew: true
      become: false
      when: ansible_facts.os_family == 'Darwin'

- name: Install packages
  block:
    - name: "[Darwin]"
      community.general.homebrew:
        name:
          # File archiving/Compression:
          - gnu-tar
          - xz
          # Git:
          - git-crypt
      become: false
      when: ansible_facts.os_family == 'Darwin'
    - name: "[Debian/Ubuntu]"
      ansible.builtin.apt:
        name:
          # Administration:
          - sudo
          - openssh-client
          - needrestart # NOTE: 2 check whether reboot is pending: `sudo needrestart -r i`   (required 4 login motd)
          # Files:
          - lsof
          - nano
          # File archiving/Compression:
          - tar
          - xz-utils
          # Privacy:
          - cryptsetup
          # FS stuff:
          - btrfs-progs # btrfs maintenance
          # Backup:
          - timeshift
          # Misc.:
          - irqbalance # Daemon to balance interrupts for SMP systems
        state: present
      become: true
      when: ansible_facts.os_family != 'Darwin'
    - name: "[Darwin / Debian/Ubuntu]"
      ansible.builtin.package:
        name:
          - colordiff
          # Administration:
          - htop
          # File archiving:
          - pigz
          - pbzip2
          # Networking:
          - curl
      become: "{{ package_manager_become }}"

    - name: "[Darwin / Debian/Ubuntu] Install nvim"
      ansible.builtin.package:
        name: neovim
      become: "{{ package_manager_become }}"

