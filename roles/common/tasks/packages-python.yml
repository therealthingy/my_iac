---
- name: Install Python & tools
  block:
    - name: '[Debian/Ubuntu]'
      ansible.builtin.apt:
        update_cache: true
        name:
          - python3-full
          - python3-pip
        state: present
      when: ansible_facts.os_family != 'Darwin'
    - name: '[Darwin]'
      community.general.homebrew:
        name: python
      become: false
      when: ansible_facts.os_family == 'Darwin'

    - name: '[Darwin / Debian/Ubuntu]'
      ansible.builtin.package:
        name:
          - pipx
      become: '{{ package_manager_become }}'
  become: true


- name: Update alternatives
  community.general.alternatives:
    name: "{{ item }}"
    link: "/usr/bin/{{ item }}"
    path: "/usr/bin/{{ item }}3"
  with_items:
    - python
    - pip
  become: true
  when: ansible_facts.os_family != 'Darwin'
